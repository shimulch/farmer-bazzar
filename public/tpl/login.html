
<div class="container">
	
	<div class="row">
		
		<div class="col-md-6 col-md-offset-3">
			
			<form>
			  <div class="form-group">
			    <label for="phone_no">Phone No</label>
			    <input type="string" class="form-control" id="phone_no" ng-model="auth.phone_no" placeholder="Phone No">
			  </div>
			  <div class="form-group">
			    <label for="password">Password</label>
			    <input type="password" class="form-control" ng-model="auth.password" id="auth.password" placeholder="Password">
			  </div>
			  <button type="submit" class="btn btn-default" ng-click="auth.login()">Login</button>
			</form>

		</div>

	</div>

</div>
