
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			
			<div class="alert alert-danger" ng-show="formErrors">
				<ul>
					<li ng-repeat="error in formErrors">
						{{error}}
					</li>
				</ul>
			</div>

			<form>
			  <div class="form-group">
			    <label for="name">নাম</label>
			    <input type="text" class="form-control" id="name" ng-model = "name">
			  </div>

			  <div class="form-group">
			    <label for="phone_no">মোবাইল নাম্বার</label>
			    <input type="text" class="form-control" id="phone_no" ng-model="phone_no">
			  </div>

			  <div class="form-group">
			    <label for="house">বাড়ির ঠিকানা</label>
			    <input type="text" class="form-control" id="house" ng-model="house">
			  </div>

			  <div class="form-group">
			    <label for="village">গ্রামের নাম</label>
			    <input type="text" class="form-control" id="village" ng-model="village">
			  </div>

			  <div class="form-group">
			    <label for="post_office">ডাক ঘর</label>
			    <input type="text" class="form-control" id="post_office" ng-model="post_office">
			  </div>

			  <div class="form-group">
			    <label for="post_code">পোস্ট কোড</label>
			    <input type="text" class="form-control" id="post_code" ng-model="post_code">
			  </div>

			  <div class="form-group">
			    <label for="thana">উপজেলা</label>
			    <input type="text" class="form-control" id="thana" ng-model="thana">
			  </div>

			  <div class="form-group">
			    <label for="district">জেলা</label>
			    <input type="text" class="form-control" id="district" ng-model="district">
			  </div>

			  <div class="form-group">
			    <label for="password">পাসওয়ার্ড</label>
			    <input type="password" class="form-control" id="password" ng-model="password">
			  </div>

			  <div class="form-group">
			    <label for="confirm_password">পাসওয়ার্ড নিশ্চিতকরণ</label>
			    <input type="password" class="form-control" id="confirm_password" ng-model="confirm_password">
			  </div>
			  
			  
			  <button type="submit" class="btn btn-default" ng-click="submit()">নিবন্ধন করুন</button>
			</form>

		</div>
</div>
